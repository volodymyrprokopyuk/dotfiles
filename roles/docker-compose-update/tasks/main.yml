---
- name: Create directory ~/local/bin
  file: path=~/local/bin state=directory

- name: Install docker-compose from GitHub into ~/local/bin
  get_url:
    url: https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
    dest: ~/local/bin/docker-compose
    mode: 0755

- name: Install docker-compose Zsh completion from GitHub into ~/.zsh/extra-completions
  get_url:
    url: https://raw.githubusercontent.com/docker/compose/{{ docker_compose_version }}/contrib/completion/zsh/_docker-compose
    dest: ~/.zsh/extra-completions
    mode: 0644
