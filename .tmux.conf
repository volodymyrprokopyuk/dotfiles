# 256 color
set -g default-terminal "screen-256color"
# vim escape
set -gs escape-time 0
# prefix key
unbind C-b
set -g prefix M-Space

# vim mode for buffers
setw -g mode-keys vi
# M-Space [ (copy mode)
# yank
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
# paste
unbind p
bind p paste-buffer
# yank to clipboard
bind Y run "tmux save-buffer - | xsel -ib"
# paste from clipboard
bind P run "tmux set-buffer -- \"$(xsel -ob)\"; tmux paste-buffer"

# create window
bind c new-window
# quit window
bind q confirm-before -p "kill-window #W? (y/n)" kill-window

# vertical split panes
bind v split-window -h
# horizontal split panes
bind s split-window -v
# close pane
bind x confirm-before -p "kill-pane #P? (y/n)" kill-pane
# M-Space ; (last pane)
# M-Space z (zoom pane)
# M-Space Space (layout pane)

# pane selection
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
# cycle through panes
bind -r w select-pane -t :.+
# swap/rotate panes
bind r swap-pane -D

# pane resizing
bind -r > resize-pane -R 2
bind -r < resize-pane -L 2
bind -r + resize-pane -U 2
bind -r - resize-pane -D 2
# pane equalizing
bind = select-layout even-vertical
bind | select-layout even-horizontal

# statusbar
set -g status on
set -g status-utf8 on
set -g status-left-length 32
# center window list
set -g status-justify centre
# date and time
set -g status-right "%a %d %b %R"
